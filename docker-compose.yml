version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: returnmecup-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: returnmecup
      POSTGRES_PASSWORD: returnmecup2024
      POSTGRES_DB: returnmecup_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U returnmecup"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
